{% extends 'base.html' %}
{% block title %}Create Safety Tip - WomenSafe{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white py-3">
                <h4 class="mb-0 fw-bold">Create Awareness Post</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Content</label>
                        {{ form.content }}
                    </div>

                    <div class="mb-3 form-check">
                        {{ form.is_alert }}
                        <label class="form-check-label" for="{{ form.is_alert.id_for_label }}">
                            Mark as Urgent Alert
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2 fw-bold">Publish Post</button>
                        <a href="{% url 'moderator_dashboard' %}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
